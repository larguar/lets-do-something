<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Let's Do Something | Details</title>

</head>

<body>
	
<h1 class="name"></h1>
<p class="location"></p>
<div class="description"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
// get item index from page url
let a = window.location.href;
let i = a.split('#').pop();
// get json list
$.getJSON('list.json', function(data) {
	let list = data.list;
	// update page content
	$(".name").text(list[i].name);
	$(".location").text(list[i].location);
	$(".description").html(list[i].description);
	$("img.product-img").attr("src", list[i].image);
	$("img.product-img").attr("alt", list[i].name);
});
</script>

</body>
</html>
