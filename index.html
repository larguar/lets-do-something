<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Let's Do Something | Random</title>

</head>

<body>

<header><a href="archive.html">Archive</a></header>
<h1 class="name"></h1>
<p class="location"></p>
<div class="description"></div>

<a href="#" class="btn btn-primary refresh">Pick a Product</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
// get json list
$.getJSON('list.json', function(data) {
	let list = data.list;
	// select random item from list
	var i = list[Math.floor(Math.random()*list.length)];
	// update page content
	$(".name").text(i.name);
	$(".location").text(i.location);
	$(".description").html(i.description);
	$("img.product-img").attr("src", i.image);
	$("img.product-img").attr("alt", i.name);
});
// refresh page on buttom click
$(".refresh").click(function() {
	document.location.reload(true);
});
</script>

</body>
</html>
